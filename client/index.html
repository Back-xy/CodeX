<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex - Your Coding AI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div id="chat_container">
      <div class="wrapper">
        <div class="chat">
          <div class="profile">
            <img src="./assets/bot.svg" alt="user">
          </div>
          <div class="message" id=""><h3>Bawar Mohamad</h3>  Welcome to CodeX,
  The only place you need to find all of your solutions.
  Ask CodeX anything...</div>
        </div>
      </div>
    </div>
    <form action="">
      <textarea name="prompt" cols="1" rows="1" placeholder="Ask Codex..."></textarea>
      <button type="submit"><img src="assets/send.svg" alt=""></button>
    </form>
  </div>
  <script type="module" src="/script.js"></script>
</body>

</html>
